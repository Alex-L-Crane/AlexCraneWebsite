<section class="l-footer" v-observe-visibility="footerVisibility">
    {{ if next_page_link && prev_page_link && next_page_title && prev_page_title }}
    <section class="m-next-suggestions">
        <div class="m-next-suggestions__single">
            <a href="/{{ next_page_link }}" class="right-arrow">{{ next_page_title }}</a>
        </div>
        <div class="m-next-suggestions__single">
            <a href="/{{ prev_page_link }}" class="left-arrow">{{ prev_page_title }}</a>
        </div>
        <div style="clear: both"></div>
    </section>
    {{ /if }}
    <footer>
        <span>&copy;&nbsp;${new Date().getFullYear()}&nbsp;&#45;&nbsp;All work by Alex Crane</span>
    </footer>
</section>
