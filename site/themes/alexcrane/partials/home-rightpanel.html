<section class="m-home-panel">
    {{if preview_image }}
    <img src="{{ preview_image }}" class="m-home-panel__img m-home-panel__img--right">
    {{ /if }}

    {{if video }}
    <video src="{{ video }}" class="m-home-panel__img m-home-panel__img--right" autoplay loop></video>
    {{ /if }}
    <div class="m-home-panel__badge m-home-panel__badge--right">
        <h5> {{ title }} </h5>
        {{ copy | markdown}}
    </div>
    <div style="clear: both"></div>
</section>
