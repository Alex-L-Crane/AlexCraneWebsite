<section class="m-home-panel" {{if identification }} v-observe-visibility="{{ identification }}" {{ /if }}>
    {{if preview_image }}
    <img src="{{ preview_image }}" class="m-home-panel__img m-home-panel__img--right">
    {{ /if }}

    {{if video }}
    <video src="{{ video }}" id="{{ identification }}" class="m-home-panel__img m-home-panel__img--right" loop></video>
    {{ /if }}

    <div class="m-home-panel__badge m-home-panel__badge--left">
        <h3> {{ title }} </h3>
        {{ copy | markdown}}
    </div>
    <div style="clear: both"></div>
</section>
