<div class="m-entry-banner">
    {{ if hero_video }}
        <video src="{{ hero_video }}" class="m-entry-banner__bg" autoplay loop muted></video>
    {{ /if }}

    {{ if hero_image }}
        <img src="{{ hero_image }}" class="m-entry-banner__bg" />
    {{ /if }}

    <div class="clear"></div>
</div>
