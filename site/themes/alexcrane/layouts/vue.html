<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Dissonant Dreamland | Alex Crane">
    <title>{{ title ensure_right=" | " }}{{ site_name }}</title>
    <link href="https://fonts.googleapis.com/css?family=Yantramanav:100,300,400,500" rel="stylesheet">
    <style type="text/css">

    </style>
</head>

<body>

    <div id="root">
        <task-list></task-list>
    </div>



    <script src="https://unpkg.com/vue@2.4.4/dist/vue.js" type="text/javascript"></script>

    <script type="text/javascript">
            Vue.component('task-list', {
                delimiters: ['${', '}'],
                template: '<div><task v-for="task in tasks"></task>${ task.description }</div>',

                data() {
                    return {
                        tasks: [
                            { description: 'Go to the store', complete: true},
                            { description: 'Go to the email', complete: false},
                            { description: 'Go to the farm', complete: true},
                            { description: 'Go to work', complete: false}
                        ]
                    };
                }
        });

        Vue.component('task', {
            delimiters: ['${', '}'],
            template: '<li><slot></slot></li>'
        });

        new Vue({
            el: '#root',
            delimiters: ['${', '}']
        });
    </script>
</body>
</html>
